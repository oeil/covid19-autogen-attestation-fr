<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Attestation Auto</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="css/gen.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-borderless@3.1.4/borderless.min.css">
</head>
<body class="dwld-success">
    <div id="loading-i" style="position: fixed; left: 0px; top: 0px; width: 100%; height: 100%; z-index: 9999; background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Phi_fenomeni.gif/50px-Phi_fenomeni.gif') 50% 50% no-repeat rgb(255,255,255);"></div>
    <div style="display: None">
        <form id="form-profile">
            <input type="text" id="field-firstname" name="firstname" autocomplete="given-name" placeholder="Jean" aria-labelledby="field-firstname-label" required="" autofocus="">
            <input type="text" id="field-lastname" name="lastname" autocomplete="family-name" placeholder="Dupont" aria-labelledby="field-lastname-label" required="" autofocus="">
            <input type="text" inputmode="numeric" id="field-birthday" name="birthday" autocomplete="bday" placeholder="01/01/1970" maxlength="10" aria-labelledby="field-birthday-label" required="">
            <input type="text" id="field-placeofbirth" name="placeofbirth" aria-labelledby="field-lieunaissance-label" placeholder="Lyon" required="">
            <input type="text" id="field-address" name="address" autocomplete="address-line1" aria-labelledby="field-address-label" placeholder="999 avenue de france" required="">
            <input type="text" id="field-city" name="city" autocomplete="address-level1" aria-labelledby="field-town-label" placeholder="Paris" required="">
            <input type="number" min="00000" max="99999" id="field-zipcode" name="zipcode" autocomplete="zipcode" minlength="4" maxlength="5" aria-labelledby="field-zipcode-label" placeholder="75001" required="">
            <input type="radio" name="field-reason" id="radio-travail" value="travail">
            <input type="radio" name="field-reason" id="radio-achats" value="achats">
            <input type="radio" name="field-reason" id="radio-enfants" value="enfants">
            <input type="radio" name="field-reason" id="radio-sport_animaux" value="sport_animaux">
            <input type="radio" name="field-reason" id="radio-sante" value="sante">
            <input type="radio" name="field-reason" id="radio-famille" value="famille">
            <input type="radio" name="field-reason" id="radio-handicap" value="handicap">
            <input type="radio" name="field-reason" id="radio-convocation" value="convocation">
            <input type="radio" name="field-reason" id="radio-missions" value="missions">
            <input type="date" id="field-datesortie" name="datesortie" placeholder="JJ/MM/YYYY" required="">
            <input type="time" id="field-heuresortie" name="heure" required="">
            <input type="checkbox" name="storedata" id="field-storedata" value="storedata">
            <div id="generate-btn">done</div>
            <div class="bg-primary  d-none" id="snackbar"></div>
            <button type="button" id="cleardata">clear</button>
            <div id="reason-fieldset"><div class="msg-alert"></div></div>
            <div id="snackbar-cleardata"></div>
        </form>
    </div>
    <p style="display: none" id="version">2020 - 1.0.7</p>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.10.12/dist/sweetalert2.min.js"></script>
<script src="script/generate.js"></script>
<script src="https://media.interieur.gouv.fr/deplacement-covid-19/main.90bd2118.js"></script>
</html>
